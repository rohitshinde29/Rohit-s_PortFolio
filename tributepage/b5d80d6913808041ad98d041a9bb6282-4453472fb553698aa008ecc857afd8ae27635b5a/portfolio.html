<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
      /* Add styling for the navigation bar */
      .navbar {
        background-color: #333;
        overflow: hidden;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        font-size: 20px;
        padding: 10px 20px;
      }
      /* Add styling for the profile picture */
      .profile-pic {
        width: 120px;
        height: 100px;
        border-radius: 50%;
        margin-right: 20px;
        float: left;
      }
      /* Add styling for the main content section */
      .main-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Add the navigation bar -->
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
    <!-- Add the main content section -->
    <div class="main-content">
      <!-- Add the profile picture -->
      <span><img class="profile-pic" src="profilepic.jpeg" alt="Profile Picture" width=""> </span>
      <!-- Add your name and short bio -->
      <div>
        <h1>John Doe</h1>
        <p>Full-stack developer with experience in building web applications using HTML, CSS, and JavaScript.</p>
      </div>
    </div>
  </body>
</html>
